<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Shopping Cart</h1>
        <table class="table table-striped" id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-tbody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                    <td id="cart-total">$0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        const cartTbody = document.getElementById('cart-tbody');
        const cartTotalElement = document.getElementById('cart-total');

        function addToCart(name, price, quantity) {
            fetch('/cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price, quantity })
            })
            .then(res => res.json())
            .then(item => {
                updateCartUI([item]);
                updateCartTotal();
            });
        }

        function updateCartItem(name, price, quantity) {
            fetch(`/cart/${name}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ price, quantity })
            })
            .then(res => res.json())
            .then(item => {
                updateCartUI([item]);
                updateCartTotal();
            });
        }

        function removeFromCart(name) {
            fetch(`/cart/${name}`, {
                method: 'DELETE'
            })
            .then(() => {
                updateCartUI(cart.filter(item => item.name !== name));
                updateCartTotal();
            });
        }

        function updateCartUI(items) {
            cartTbody.innerHTML = items.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td><input type="number" class="form-control" value="${item.quantity}" onchange="updateCartItem('${item.name}', this.value, ${item.price})"></td>
                    <td>$${item.total.toFixed(2)}</td>
                    <td><button class="btn btn-danger" onclick="removeFromCart('${item.name}')">Remove</button></td>
                </tr>
            `).join('');
        }

        function updateCartTotal() {
            fetch('/cart')
            .then(res => res.json())
            .then(items => {
                const total = items.reduce((sum, item) => sum + item.total, 0);
                cartTotalElement.textContent = `$${total.toFixed(2)}`;
            });
        }

        function checkout() {
            fetch('/checkout', { method: 'POST' })
            .then(res => res.json())
            .then(({ message }) => {
                alert(message);
                updateCartUI([]);
                updateCartTotal();
            });
        }

        updateCartUI([]);
        updateCartTotal();
    </script>
</body>
</html>
