<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <!-- Bootstrap and core styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">.GEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Buy Now Page Content -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Buy Now</h1>
                <p class="lead fw-normal text-white-50 mb-0">Complete your purchase quickly and easily!</p>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <h2>Buy Now</h2>
            <form id="buyNowForm">
                <div class="mb-3">
                    <label for="product" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product" name="product" readonly>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" readonly></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" readonly>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Buy Now</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright Â© .GEN 2024</p></div>
    </footer>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Retrieve product data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');
        const productDescription = urlParams.get('description');
        const productPrice = urlParams.get('price');

        // Populate form fields with data
        if (productName && productDescription && productPrice) {
            document.getElementById('product').value = productName;
            document.getElementById('description').value = productDescription;
            document.getElementById('price').value = parseFloat(productPrice).toFixed(2);
        } else {
            alert('No product data found.');
            window.location.href = 'index.html'; // Redirect if no product data
        }

        document.getElementById('buyNowForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const product = document.getElementById('product').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            // Display a simple alert (you can modify this to handle the buy now action)
            alert(`Product: ${product}\nPrice: $${price}\nQuantity: ${quantity}`);
            window.location.href = 'index.html'; // Redirect to index.html after purchase
        });
    </script>
</body>
</html>
