<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Product Details" />
    <meta name="author" content="" />
    <title>Product Details - .GEN Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">.GEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row">
                <div class="col-md-6">
                    <img id="productImage" class="img-fluid" src="" alt="Product Image">
                </div>
                <div class="col-md-6">
                    <h1 id="productName" class="display-5 fw-bolder"></h1>
                    <div id="productPrice" class="fs-5 mb-5"></div>
                    <p id="productDescription" class="lead"></p>
                    <button class="btn btn-outline-dark mt-auto" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; .GEN 2023</p></div>
    </footer>

    <script>
        // Fetch product ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Fetch and display product details from the API
        async function fetchProductDetails() {
            try {
                const response = await fetch(`http://localhost:3001/api/products/${productId}`);
                if (!response.ok) throw new Error('Product not found');
                const product = await response.json();

                // Populate page elements with product data
                document.getElementById('productImage').src = product.image_url || 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg';
                document.getElementById('productName').innerText = product.name;
                document.getElementById('productPrice').innerText = `$${product.price.toFixed(2)}`;
                document.getElementById('productDescription').innerText = product.description;
            } catch (error) {
                console.error('Error fetching product details:', error);
                document.getElementById('productName').innerText = 'Product not found';
            }
        }

        // Call function to load product details on page load
        fetchProductDetails();

        function addToCart() {
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
