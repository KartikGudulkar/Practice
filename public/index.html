    <script>
        // Product data
        const laptopProducts = [
            {

            },
            {
                name: 'HP Spectre x360',
                description: '2-in-1 convertible with Intel Core i5, 8GB RAM, 512GB SSD',
                stock: 7,
                price: 1100.00,
                imageUrl: 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg'
            },
            {
                name: 'Lenovo ThinkPad X1 Carbon',

                stock: 8,

            }
        ];

        const mobileProducts = [
            {
                name: 'iPhone 14',
                description: 'Latest Apple iPhone with A15 Bionic chip, 128GB storage',
                stock: 10,
                price: 999.00,
                imageUrl: 'https://m.media-amazon.com/images/I/61bK6PMOC3L._AC_UF1000,1000_QL80_.jpg'
            },
            {
                name: 'Samsung Galaxy S22',
                description: 'Android phone with Exynos 2200, 128GB storage, 5G',
                stock: 15,
                price: 899.00,
                imageUrl: 'https://m.media-amazon.com/images/I/41rwOAFWwUL._SX300_SY300_QL70_FMwebp_.jpg'
            },
            {
                name: 'Google Pixel 6',
                description: 'Flagship Google phone with Tensor chip, 128GB storage',
                stock: 8,
                price: 699.00,
                imageUrl: 'https://m.media-amazon.com/images/I/51ayRxSifqL.jpg'
            },
            {
                name: 'OnePlus 10 Pro',

                stock: 10,
                price: 799.00,
                imageUrl: 'https://m.media-amazon.com/images/I/41hbeJ-SaUL._SX300_SY300_QL70_FMwebp_.jpg'
            }
        ];
        function createProductCard(product) {
    // Convert product object to query string
    const productQueryString = new URLSearchParams(product).toString();

    return `
        <div class="col mb-5">
            <div class="card h-100">
                <img class="card-img-top" src="${product.imageUrl}" alt="${product.name}" />
                <div class="card-body p-4">
                    <div class="text-center">
                        <h5 class="fw-bolder">${product.name}</h5>
                        <p>${product.description}</p>
                        <p class="text-muted">Stock: ${product.stock}</p>
                        <span>$${product.price.toFixed(2)}</span>
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-outline-dark mt-auto me-2" href="cart.html?${productQueryString}">Add to cart</a>
                        <a class="btn btn-dark mt-auto" href="buynow.html?${productQueryString}">Buy Now</a> 
                    </div>
                </div>
            </div>
        </div>
    `;
}

        function displayProducts() {
            const laptopContainer = document.getElementById('laptop-products');
            const mobileContainer = document.getElementById('mobile-products');

            laptopProducts.forEach(product => {
                laptopContainer.innerHTML += createProductCard(product, 'laptop');
            });

            mobileProducts.forEach(product => {
                mobileContainer.innerHTML += createProductCard(product, 'mobile');
            });
        }

        // Call the function to display products when the page loads
        window.onload = displayProducts;
    </script>
</body>
